services:
  postgres:
    image: postgres:15-alpine
    container_name: fitness-store-db
    environment:
      POSTGRES_USER: fitness
      POSTGRES_PASSWORD: fitness123
      POSTGRES_DB: fitness_store
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
